<div class="container">
  <h2>Create New Staff Member</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="staffName">Staff Name:</label>
      <input type="text" class="form-control" id="staffName" [(ngModel)]="model.staffName" name="staffName" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="model.designation" name="designation" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address">
    </div>
    <div class="form-group">
      <label for="contactNo">Contact Number:</label>
      <input type="text" class="form-control" id="contactNo" [(ngModel)]="model.contactNo" name="contactNo" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="shift">Shift:</label>
      <select class="form-control" id="shift" [(ngModel)]="model.shift" name="shift" required>
        <option *ngFor="let shiftType of shiftTypes" [value]="shiftType">{{ shiftType }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Staff</button>
  </form>
</div>
